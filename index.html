<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base Apparel</title> 
    <link rel = "stylesheet" href = "reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
    <main>
        <header>
            <img src = "images/logo.svg" class = "logo">
        </header>
        <section class = "photosection">
            <img src = "images/hero-mobile.jpg" class = "hero-mobile">
            <img src = "images/hero-desktop.jpg" class = "hero-desktop"> 
        </section>
        <section class = "infosection">
            <h1><span>WE'RE<br></span>COMING<br>SOON</h1> 
            <p class = "infotext">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p> 
             <div class = "emailinput">
                <input type="text" name ="email-address" placeholder="Email Address"> 
                <div class = "arrow">
                <img src = "images/icon-arrow.svg" class = "arrowpic">     
                </div>
             </div>
        </section>
    </main>
  </body>
</html>
